<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link href="./output.css" rel="stylesheet">
    <script src="index.js" defer></script>
    <title>Frontend Mentor | Contact form</title>
  </head>
  <body class="flex items-center justify-center p-8 bg-[#dff1e7ff]">
    <main class=" rounded-lg w-[90%] p-8 gap-4 bg-white">
      <h1 class="form_title text-2xl font-semibold text-[#2b4246ff]">Contact Us</h1>
      <form action="" class="contact_form" novalidate>
        <div class="name_section">
          <label for="first_name">First Name <svg class="w-2 h-2" focusable="false"><use xlink:href="#required"></use></svg>
          <div class="hidden">
        required
      </div>
          </label>
          <input required type="text" name="first_name" id="first_name" />

          <label for="last_name">Last Name <svg class="w-2 h-2" focusable="false"><use xlink:href="#required"></use></svg>
          <div class="hidden">
        required
      </div>
          </label>
          <input required type="text" name="last_name" id="last_name" />
        </div>
        <div class="email_section">
          <label for="email">Email Address <svg class="w-2 h-2" focusable="false"><use xlink:href="#required"></use></svg>
          <div class="hidden">
        required
      </div>
          </label>
          <input required type="email" name="email" id="email" />
        </div>

        <div class="query_section">
          <p class="title">Query Type <svg class="w-2 h-2" focusable="false"><use xlink:href="#required"></use></svg>
          <div class="hidden">
        required
      </div>
          </p>
          <input
          required
            type="radio"
            name="general_enquiry"
            id="general_enquiry"
          />
          <label for="general_enquiry">General Enquiry</label>
          <input
            required
            type="radio"
            name="support_request"
            id="support_request"
          />
          <label for="support_request">Support Request</label>
        </div>
        <div class="message_section">
          <label for="message">Message <svg class="w-2 h-2" focusable="false"><use xlink:href="#required"></use></svg>
            <div class="hidden">
        required
      </div>
          </label>
          <textarea required name="message" id="message"></textarea>
        </div>

        <div class="consent_section">
          <input required type="checkbox" name="consent" id="consent" />
          <label for="consent"
          >I consent to being contacted by the team To submit this form,
            please consent to being contacted <svg class="w-2 h-2" focusable="false"><use xlink:href="#required"></use></svg>
            <div class="hidden">
        required
      </div>
            </label
          >
        </div>

        <button type="submit">Submit</button>
      </form>
    </main>

    <!-- First Name
  This field is required

  Last Name
  This field is required

  Email Address
  Please enter a valid email address
  This field is required

  Query Type
  General Enquiry
  Support Request
  Please select a query type

  Message
  This field is required

  I consent to being contacted by the team
  To submit this form, please consent to being contacted
  
  Submit
  
  Message Sent!
  Thanks for completing the form. We'll be in touch soon!
  -->
  <svg xmlns="http://www.w3.org/2000/svg" style="display:none">
  <symbol id="required" viewBox="0 0 128 128">
   <path d="M110.1,16.4L75.8,56.8l0.3,1l50.6-10.2v32.2l-50.9-8.9l-0.3,1l34.7,39.1l-28.3,16.5L63.7,78.2L63,78.5l-18.5,49L17.2,111
     l34.1-39.8v-0.6l-50,9.2V47.6l49.3,9.9l0.3-0.6L17.2,16.7L45.5,0.5l17.8,48.7H64L82.1,0.5L110.1,16.4z"/>
  </symbol>
  </svg>
</body>
</html>
