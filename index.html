<!DOCTYPE html>
<html class="min-h-full" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link href="./output.css" rel="stylesheet" />
    <script src="index.js" defer></script>
    <title>Frontend Mentor | Contact form</title>
  </head>
  <body
    class="flex items-center flex-col justify-center min-h-full w-full bg-[#dff1e7ff] p-12 relative"
  >

  <div id="success-message" class="bg-[#2b4246ff] rounded-lg sm:max-w-[25em] p-4 gap-2 text-start absolute top-2 hidden">
    <section class="title flex items-center gap-2">
      <img src="./assets/images/icon-success-check.svg">
      <h2 class="text-lg font-semibold text-white">Message Sent!</h2>
    </section>
    <p class="text-white">Thanks for completing the form. We'll be in touch soon!</p>
  </div>
    <main class="rounded-lg sm:max-w-[35em] p-8 grid gap-4 bg-white">
      <h1 class="text-2xl font-semibold text-[#2b4246ff]">Contact Us</h1>
      <form id="form" action="#" class="grid gap-4 text-[#2b4246ff]" novalidate>
        <div id="name_section" class="grid gap-4 sm:grid-cols-2">
          <div class="grid gap-1">
            <label class="flex gap-2" for="first_name"
              >First Name
              <svg class="w-1.5 h-1.5 fill-[#0c7d69ff]" focusable="false">
                <use xlink:href="#required"></use>
              </svg>
              <div class="sr-only">required</div>
            </label>
            <input
              required
              class="border ps-2 border-[#87a3a6ff] focus:outline-[#0c7d69ff] w-full rounded-lg h-12"
              autocomplete="given-name"
              type="text"
              name="first_name"
              id="first_name"
            />
            <div
              aria-live="polite"
              id="first_name_error"
              class="errorMsg hidden text-[#ff3939]"
            >
              <span> This field is required </span>
            </div>
          </div>
          <div class="grid gap-1">
            <label class="flex gap-2" for="last_name"
              >Last Name
              <svg class="w-1.5 h-1.5 fill-[#0c7d69ff]" focusable="false">
                <use xlink:href="#required"></use>
              </svg>
              <div class="sr-only">required</div>
            </label>
            <input
              required
              class="border ps-2 border-[#87a3a6ff] focus:outline-[#0c7d69ff] w-full rounded-lg h-12"
              autocomplete="family-name"
              type="text"
              name="last_name"
              id="last_name"
            />
            <div
              aria-live="polite"
              id="last_name_error"
              class="errorMsg hidden text-[#ff3939]"
            >
              <span> This field is required </span>
            </div>
          </div>
          </div>
        </div>
        <div class="email_section">
          <label class="w-full flex gap-2" for="email"
            >Email Address
            <svg class="w-1.5 h-1.5 fill-[#0c7d69ff]" focusable="false">
              <use xlink:href="#required"></use>
            </svg>
            <div class="sr-only">required</div>
          </label>
          <input
            required
            class="border ps-2 border-[#87a3a6ff] focus:outline-[#0c7d69ff] w-full rounded-lg h-12"
            type="email"
            name="email"
            id="email"
          />
          <div
              aria-live="polite"
              id="email_error"
              class="errorMsg hidden text-[#ff3939]"
            >
              <span> Please enter a valid email address </span>
            </div>
          </div>
        </div>

        <fieldset class="query_section">
          <legend class="flex gap-2 pb-2">
            Query Type
            <svg class="w-1.5 h-1.5 fill-[#0c7d69ff]" focusable="false">
              <use xlink:href="#required"></use>
            </svg>
            <span class="sr-only">required</span>
          </legend>

          <div id="inputs_wrapper" class="grid sm:grid-cols-2 gap-4">
            <!-- General Enquiry -->
            <label
              for="general_enquiry"
              class="flex cursor-pointer items-center gap-2 border border-[#87a3a6ff] rounded-lg p-2 w-full peer-checked:bg-[#dff1e7ff] focus-within:bg-[#dff1e7ff] focus-within:outline focus-within:outline-[#0c7d69ff]"
            >
              <input
                required
                type="radio"
                name="query_type"
                id="general_enquiry"
                class="peer accent-[#0c7d69ff]"
              />
              <span>General Enquiry</span>
            </label>

            <!-- Support Request -->
            <label
              for="support_request"
              class="flex cursor-pointer items-center gap-2 border border-[#87a3a6ff] rounded-lg p-2 w-full peer-checked:bg-[#dff1e7ff] focus-within:bg-[#dff1e7ff] focus-within:outline focus-within:outline-[#0c7d69ff]"
            >
              <input
                type="radio"
                name="query_type"
                id="support_request"
                class="peer accent-[#0c7d69ff]"
              />
              <span>Support Request</span>
            </label>
          </div>
          <div aria-live="polite" id="query_type_error" class="errorMsg hidden text-[#ff3939]"
            >
            <span>Please select a query type</span>
            </div
          >
        </fieldset>

        <div class="message_section">
          <label class="w-full flex gap-2" for="message"
            >Message
            <svg class="w-1.5 h-1.5 fill-[#0c7d69ff]" focusable="false">
              <use xlink:href="#required"></use>
            </svg>
            <div class="sr-only">required</div>
          </label>
          <textarea
            required
            class="w-full h-[10em] rounded-xl border border-[#0c7d69ff] focus:outline-[#0c7d69ff] outline-1 p-4"
            name="message"
            id="message"
          ></textarea>
          <div aria-live="polite" id="message_error" class="errorMsg hidden text-[#ff3939]"
            >
            <span>This field is required</span></div
          >
        </div>

        <div class="consent_section flex items-center gap-2">
          <input
            required
            class="accent-[#0c7d69ff]"
            type="checkbox"
            name="consent"
            id="consent"
          />
          <label class="w-full flex gap-2" for="consent"
            >I consent to being contacted by the team
            <svg class="w-1.5 h-1.5 fill-[#0c7d69ff]" focusable="false">
              <use xlink:href="#required"></use>
            </svg>
            <div class="sr-only">required</div>
          </label>
        </div>
        <div aria-live="polite" id="consent_error" class="errorMsg hidden text-[#ff3939]"
          >
          <span>
To submit this form, please consent to being contacted
          </span></div
        >

        <button
          type="submit"
          class="w-full cursor-pointer bg-[#0c7d69ff] text-white py-4 font-medium rounded-xl"
        >
          Submit
        </button>
      </form>
    </main>

    <!-- asteriks icon svg -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
      <symbol id="required" viewBox="0 0 128 128">
        <path
          d="M110.1,16.4L75.8,56.8l0.3,1l50.6-10.2v32.2l-50.9-8.9l-0.3,1l34.7,39.1l-28.3,16.5L63.7,78.2L63,78.5l-18.5,49L17.2,111
     l34.1-39.8v-0.6l-50,9.2V47.6l49.3,9.9l0.3-0.6L17.2,16.7L45.5,0.5l17.8,48.7H64L82.1,0.5L110.1,16.4z"
        />
      </symbol>
    </svg>
  </body>
</html>
